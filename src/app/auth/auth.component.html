<app-header></app-header>

<div class="auth-container">
    <h2>{{ isLoginMode ? 'Login' : 'Sign Up' }}</h2>
    
    <form [formGroup]="authForm" (ngSubmit)="onSubmit($event)">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" />
        <div *ngIf="authForm.get('email')?.invalid && authForm.get('email')?.touched">
          <small class="error">Please enter a valid email.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password" />
        <div *ngIf="authForm.get('password')?.invalid && authForm.get('password')?.touched">
          <small class="error">Password must be at least 6 characters long.</small>
        </div>
      </div>
  
      <div *ngIf="!isLoginMode" class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input id="confirmPassword" formControlName="confirmPassword" type="password" />
        <div *ngIf="authForm.get('confirmPassword')?.invalid && authForm.get('confirmPassword')?.touched">
          <small class="error">Passwords must match and be at least 6 characters long.</small>
        </div>
      </div>
  
      <button type="submit" [disabled]="authForm.invalid">
        {{ isLoginMode ? 'Login' : 'Sign Up' }}
      </button>
    </form>
  
    <button (click)="onGoogleSignIn()" class="google-btn">
      <img src="assets/google-icon.png" alt="Google icon" />
      Sign in with Google
    </button>
  
    <p (click)="toggleMode()" class="toggle-link">
      {{ isLoginMode ? "Don't have an account? Sign Up" : 'Already have an account? Login' }}
    </p>
  </div>
  
  <app-footer></app-footer>
